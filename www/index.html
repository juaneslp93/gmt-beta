<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <!-- <meta name="theme-color" content="#2196f3"> -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>MILLENIUMDROID</title>
  <!-- <link rel="stylesheet" href="dist/css/framework7.css"> -->
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="../platforms/browser/img/logo.png">
  <link rel="icon" href="../platforms/browser/img/logo.png">
<body>
  <div id="app">
    <div class="statusbar"></div>
    
    <div class="view view-main view-init ios-edges" data-url="/">
      <div class="page">
        <div class="navbar">
          <div class="navbar-inner">
            <!-- <div class="left"><a href="javascript:window.history.back()" class="back link"><i class="icon icon-back-red"></i><span class="fa fa-arrow-left"></span></a></div> -->
            <div class="center sliding"></div>
          </div>
        </div>
        <div class="pages">
          <div data-page="externalsite" class="page">
            <div class="page-content">
                <div>
                 <iframe src="" frameborder="0" allowfullscreen id="MyIframe"></iframe>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>    
  </div>
  <script src="dist/js/framework7.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
  <script>
    var iframe = document.getElementById ('MyIframe');
    iframe.width = $(window).width();
    iframe.height = $(window).height();
    iframe.src = "https://workadi.com/millenium/";
    $(window).resize();
  </script>
</body>
</html>
